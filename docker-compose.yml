version: '3.8'
services:
  sapphai:
    build: .
    ports:
      - "${PORT:-3000}:${PORT:-3000}"  # Dynamic port mapping
    environment:
      - NODE_ENV=development  # Change to production for prod
      # PORT will come from .env or default
    env_file:
      - .env  # Create .env file with your variables
    # Removed volume to avoid conflicts with cloud platforms
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT:-3000}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s